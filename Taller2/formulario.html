<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="Asset/styles/styleformulario.css">
</head>


<body>
    <main>
    <section id="contact">
        <h2>Formulario de Contacto</h2>
        <p>Por favor, complete el formulario a continuación para ponerse en contacto conmigo.</p>
        
        <form action="#" method="POST">
            <div class="row">
                <div class="column">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="text" id="email" name="email" placeholder="Ingrese su correo electrónico" required>

                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" placeholder="Asunto del mensaje" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escriba su mensaje aquí" style="height:200px" required></textarea>

                    <input type="submit" value="Enviar">
                </div>
            </div>
        </form>
    </section>
    </main>
    <script src="Asset/Js/scriptF.js"></script>
    <footer>
    <p>&copy; 2025 Todos los derechos reservados.</p>   
    </footer>
</body>


</html>
